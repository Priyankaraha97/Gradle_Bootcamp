plugins {
    id 'java'
}
apply from: 'mytasks.gradle' //takes external gradle file
group 'com.ttn.Gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
//sources of java1 & java2 are taken as sources
sourceSets {
    main{
        java{
            srcDirs=['src/main/java','src/main/java2']
        }
        resources{
            srcDirs=['src/main/resources']
            exclude 'file1.txt' //exclude file1.txt from adding to tar
        }
    }
}

//adding repository
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-lang3:3.6'// lang3 dependency
}

//creating jar file
task mainJar(type: Jar){
    from sourceSets.main.output
}

//creating Uberjar

task Jar(type: Jar){
    manifest{
        attributes 'Main-Class': 'A'
    }
    baseName = 'all-in-one-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

//creating jar file & making changes in manifest
jar{
    manifest{
        attributes 'Main-Class': 'A'
    }
}